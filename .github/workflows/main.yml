name: CI-CD Multi Target Deploy (ACI + AKS)

on:
  push:
    branches: ["main"]

jobs:
  # =========================
  # 1Ô∏è‚É£ BUILD & PUSH IMAGE
  # =========================
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/flaskapp:${{ github.sha }} .
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/flaskapp:${{ github.sha }}

  # =========================
  # 2Ô∏è‚É£ DEPLOY TO ACI
  # =========================
  deploy-aci:
    needs: build
    runs-on: ubuntu-latest
    environment: production   # üîê ÏäπÏù∏ ÌïÑÏöî

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          location: koreacentral
          name: aci-flaskapp
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/flaskapp:${{ needs.build.outputs.image-tag }}
          dns-name-label: flaskapp-${{ github.run_number }}
          ports: 5000
          registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}

  # =========================
  # 3Ô∏è‚É£ DEPLOY TO AKS
  # =========================
  deploy-aks:
    needs: build
    runs-on: ubuntu-latest
    environment: production   # üîê ÏäπÏù∏ ÌïÑÏöî

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy image to AKS
        run: |
          kubectl set image deployment/flaskapp \
            flaskapp=${{ secrets.REGISTRY_LOGIN_SERVER }}/flaskapp:${{ needs.build.outputs.image-tag }}